<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Paul Tetteh Nerquaye-Tetteh">
  <title>HTML & CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <main>
    <h1>HTML & CSS Knowledge Quiz</h1>
    <form>
      <!-- Question 1: Text Input -->
      <label for="q1">1. What does HTML stand for?</label>
      <input type="text" id="q1" name="q1" required>

      <!-- Question 2: Textarea -->
      <label for="q2">2. Describe the purpose of CSS in web development:</label>
      <textarea id="q2" name="q2" rows="4" required></textarea>

      <!-- Question 3: Select Dropdown -->
      <label for="q3">3. Which tag is used to create a hyperlink?</label>
      <select id="q3" name="q3" required>
        <option value="" selected disabled>Choose One ...</option>
        <option value="a">&lt;a&gt;</option>
        <option value="link">&lt;link&gt;</option>
        <option value="href">&lt;href&gt;</option>
      </select>

      <!-- Question 4: Number Input -->
      <label for="q4">4. How many heading levels are available in HTML?</label>
      <input type="number" id="q4" name="q4" min="1" max="10" required>

      <!-- Submit Button -->
      <button type="submit">Submit Quiz</button>
    </form>
  </main>
</body>
</html>
