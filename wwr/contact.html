    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="submit_form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <fieldset>
          <legend>Purpose of Message:</legend>
          <label><input type="radio" name="purpose" id="purpose1" value="general" required /> General Inquiry</label>
          <label><input type="radio" name="purpose" id="purpose2" value="reservation" /> Reservation Question</label>
          <label><input type="radio" name="purpose" id="purpose3" value="suggestion" /> Website Suggestion</label>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="newsletter" id="newsletter" />
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit" class="submit-btn" id="submit">Send Message</button>
      </form>
    </section>
